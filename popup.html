<!DOCTYPE html>
<html>
<head>
  <title>Screen Time Limiter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Website Timer</h1>
    <form id="blockForm">
      <div class="form-group">
        <label for="website">Website to Block:</label>
        <input 
          type="text" 
          id="website" 
          placeholder="e.g., youtube.com" 
          required
        >
      </div>
      <div class="form-group">
        <label for="time">Time Limit (minutes):</label>
        <input 
          type="number" 
          id="time" 
          min="1" 
          placeholder="Enter minutes"
          required
        >
      </div>
      <button type="submit">Set Timer</button>
    </form>
    <div class="timer-display">
      <p>Current website: <span id="currentSite">None</span></p>
      <p>Time remaining: <span id="timeRemaining">Not set</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
